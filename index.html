<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Fjalla+One&display=swap" rel="stylesheet">
    <title>To-Do list</title>
    <link rel="icon" type="image/png" href="todo.png.png">
</head>
<body>
    <div class="todo-list">
        <div class="container">
            <div class="add">
                <h2><i class="fa-regular fa-rectangle-list "></i>  To-Do list</h2>
                <div class="add-task">
                    <input type="text" id="input-task" placeholder="Add Your Task ...">
                    <input type="submit" value="Add" id="add-task">
                </div>
            </div>
            <ul id="tasks-list">
                <!-- <li class="chacked">TASK 1</li>
                <li>task 2</li>
                <li>task 3</li> -->
            </ul>
            <div class="buttons">
                <button id="done-all">All Done</button>
                <button id="delete">Delet All</button>
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
